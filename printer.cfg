[mcu]
canbus_uuid: bd6b771b2300

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 3700
max_z_velocity: 25          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]
# For mainsail

[pause_resume]
# For mainsail

[respond]
default_type: echo

